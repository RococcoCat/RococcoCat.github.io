baseURL: http://roccococat.github.io

languageCode: en-us
title: "Claire's Personal Portfolio"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/RococcoCat/RococcoCat.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

  background: "images/chicken.jpg"

  logo:
    main: images/logo2.png
    inverted: images/logo2.png
    # favicon: images/favicon.png

  enableBlogPost: true
  enableTOC: true
  markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  darkMode:
    enable: false
    provider: darkreader
    default: system